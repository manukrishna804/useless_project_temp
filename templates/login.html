<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile login üòä</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Fredoka+One&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            animation: bounceIn 2s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 5px 5px 0px #333, 10px 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .description {
            font-size: 1.1rem;
            color: #fff;
            background: rgba(0,0,0,0.2);
            padding: 15px 25px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .smile-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            font-family: 'Comic Neue', cursive;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .smile-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff5252, #26a69a);
        }

        .smile-btn:active {
            transform: translateY(-2px);
        }

        .smile-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .smile-btn:hover::before {
            animation: shine 0.8s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .message {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid rgba(244, 67, 54, 0.5);
        }

        .loading {
            background: rgba(33, 150, 243, 0.3);
            border: 2px solid rgba(33, 150, 243, 0.5);
        }

        .floating-emojis {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .camera-preview {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.1rem;
            border: 2px solid rgba(255,255,255,0.3);
            overflow: hidden;
        }

        .camera-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .smile-btn {
                padding: 15px 30px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis">
        <div class="emoji" style="left: 10%; animation-delay: -0.5s;">üòä</div>
        <div class="emoji" style="left: 20%; animation-delay: -1.5s;">üòÑ</div>
        <div class="emoji" style="left: 30%; animation-delay: -0.8s;">üòÅ</div>
        <div class="emoji" style="left: 40%; animation-delay: -2s;">üòÜ</div>
        <div class="emoji" style="left: 50%; animation-delay: -1s;">ü§ó</div>
        <div class="emoji" style="left: 60%; animation-delay: -1.8s;">üòÉ</div>
        <div class="emoji" style="left: 70%; animation-delay: -0.3s;">üòã</div>
        <div class="emoji" style="left: 80%; animation-delay: -1.2s;">üòé</div>
        <div class="emoji" style="left: 90%; animation-delay: -2.2s;">üòç</div>
    </div>

    <div class="login-container">
        <h1 class="title">üòä Smile to Enter</h1>
        <p class="subtitle">Because passwords are so 2020! üöÄ</p>
        <p class="description">
            Click the button below and show us your best smile! üòÑ<br>
            Our AI will detect your happiness level and let you in!
        </p>

        <button class="smile-btn" onclick="startSmileCheck()">
            üòä Start Smile Detection
        </button>

        <div class="camera-preview" id="cameraPreview">
            <img src="/monkey.webp" alt="Monkey" />
        </div>

        <div class="message hidden" id="message"></div>
    </div>

    <script>
        let isChecking = false;

        function startSmileCheck() {
            if (isChecking) return;
            
            isChecking = true;
            const btn = document.querySelector('.smile-btn');
            const message = document.getElementById('message');
            const cameraPreview = document.getElementById('cameraPreview');
            
            // Update button state
            btn.textContent = 'üîç Detecting Smile...';
            btn.disabled = true;
            
            // Show loading message
            message.textContent = 'üé• Opening camera... Please smile! üòä';
            message.className = 'message loading';
            message.classList.remove('hidden');
            
            // Start smile detection
            fetch('/smile_check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    message.textContent = 'üéâ Success! You have a beautiful smile! Redirecting... üòä';
                    message.className = 'message success';
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 2000);
                } else {
                    message.textContent = data.message || 'Please smile üòÅ';
                    message.className = 'message error';
                    
                    // Reset button after a delay
                    setTimeout(() => {
                        btn.textContent = 'üòä Start Smile Detection';
                        btn.disabled = false;
                        isChecking = false;
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                message.textContent = '‚ùå Something went wrong. Please try again!';
                message.className = 'message error';
                
                // Reset button
                btn.textContent = 'üòä Start Smile Detection';
                btn.disabled = false;
                isChecking = false;
            });
        }

        // Add some fun console messages
        console.log(`
            üòä Welcome to the Smile Detection Login! üòä
            
            Did you know? Smiling releases endorphins, serotonin, and dopamine!
            So you're literally getting high on happiness right now! üéâ
            
            Now go ahead and show us that beautiful smile! üòÑ
        `);

        // Easter egg: Type "smile" to auto-trigger
        let typedKeys = '';
        document.addEventListener('keydown', function(e) {
            typedKeys += e.key.toLowerCase();
            typedKeys = typedKeys.slice(-5); // Keep last 5 characters
            
            if (typedKeys === 'smile') {
                alert('üéâ You found the secret! Auto-triggering smile detection! üòä');
                startSmileCheck();
                typedKeys = '';
            }
        });
    </script>
</body>
</html>
